<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan method pada array</title>
</head>
<body>
    <script>
        // Method filter
        const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9,];
        // Mengmabil data yang hanya habis dibagi dua
        const filteredArray = angka.filter(item => item % 2 === 0);
        console.log(filteredArray); // -> [2, 4, 6, 8]

        // Method Includes
        var tanaman = ['Padi', 'Kacang', 'Jagung', 'Kedelai'];
        // Men-check apakah 'Kacang' ada didalam array tanaman?
        var adaKacang = tanaman.includes('Kacang');
        console.log(adaKacang); // -> True
        // Men-check apakah 'Bayam' ada didalam array tanaman?
        var adaBayam = tanaman.includes('Bayam');
        console.log(adaBayam); // -> False

        // Method Sort
        var alphabet = ['a', 'f', 'z', 'e', 'r', 'g'];
        var number = [3, 1, 2, 6, 8, 5]
        //  Mengurutkan array alphabet
        console.log(alphabet.sort()); // -> ['a', 'e', 'f', 'g', 'r', 'z']
        // Mengurutkan array angka
        console.log(number.sort()); // -> [1, 2, 3, 5, 6, 8] 
    </script>
</body>
</html>
