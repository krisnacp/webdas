<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan foreach bagian 2</title>
</head>
<body>
    <script>
        // Membuat sebuah array
        var days = ['Senin', 'Selasa', 'Rabu', 'Kamis', 'Jum\'at', 'Sabtu', 'Minggu'];

        // Kemudian menampilkan semua hari menggunakan metode foreach   
        days.forEach(function(day) {
            document.write('<p>' + day + '</p>');
        });
    </script>
</body>
</html>
