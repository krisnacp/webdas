<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulanngan foreach</title>
</head>
<body>
    <script>
        var languanges = ['Javascript', 'HTML', 'CSS', 'Typescript'];

        for(i = 0; i < languanges.length; i++) {
            document.write(i + '. ' + languanges[i] + '<br/>');
        }
    </script>
</body>
</html>
