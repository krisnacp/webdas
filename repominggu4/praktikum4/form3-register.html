<!doctype html>
<html>
	<head>
		<meta charset = "utf-8" />
		<title> Registrasi </title>
	</head>
	<body>
		<form action = "contact.php" method = "POST" >
			<fieldset>
			<legend> Registrasi </legend>
			<p>
				<label> Name: </label>
				<input type = "text" name = "nama" placeholder = "Fullname" />
			</p>
			<p>
				<label> Username: </label>
				<input type = "text" name = "username" placeholder = "Username" />
			</p>
			<p>
				<label> Email: </label>
				<input type = "email" name = "email" placeholder = "Your Email" />
			</p>
			<p>
				<label> Password: </label>
				<input type = "password" name = "password" placeholder = "Password" />
			</p>
			<p>
				<label> Jenis Kelamin: </label>
				<label><input type = "radio" name = "jenis_kelamin" value = "laki-laki" /> Laki-laki </label>
				<label><input type = "radio" name = "jenis_kelamin" value = "perempuan" /> Perempuan </label>
			</p>
			<p>
				<label> Agama: </label>
				<select name = "agama">
					<option value = "islam"> Islam </option>
					<option value = "kristen"> Kristen </option>
					<option value = "katolik"> Katolik </option>
					<option value = "hindu"> Hindu </option>
					<option value = "buddha"> Buddha </option>
					<option value = "konghucu"> Konghucu </option>
					<option value = "penganut_kepercayaan"> Penganut Kepercayaan </option>
				</select>
			</p>
			<p>
				<label> Alamat Web: </label>
				<input type = "url" name = "name" placeholder = "Masukan URL Web" />
			</p>
			<p>
				<label> Tanggal Lahir: </label>
				<input type = "date" name = "tanggal" />
			</p>
			<p>
				<label> Umur: </label>
				<input type = "number" name = "umur" min = "10" max = "90" />
			</p>
			<p>
				<input type = "submit" name = "submit" value = "Send" />
			</p>
			</fieldset>
		</form>	
	</body>
</html>
