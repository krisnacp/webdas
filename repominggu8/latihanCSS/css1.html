<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Internal CSS</title>
    <style type="text/css">
        p {
            font-family: serif;
            line-height: 1.75em;
            font-size: 18px;
        }

        i {
            font-family: sans;
            color: orange;
        }
    </style>
</head>
<body>
    <style type="text/css">
        h2 {
            font-family: sans;
            color: rgb(226, 179, 93)
        }
    </style>
    <h2>Belajar CSS</h2>
    <p>Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk percobaan saja.
       Percobaan untuk medemokan <i>internal CSS</i>. Seperti namanya, <i>inline CSS</i> 
       adalah kode CSS yang ditulis didalam file HTML.  
    </p>    
</body>
</html>
