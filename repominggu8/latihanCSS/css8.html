<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Selector Universal CSS</title>
    <style>
        * {
            border: 1px solid grey;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <h2>Belajar CSS</h2>
    <p>Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk percobaan saja.
       Percobaan untuk medemokan <i>internal CSS</i>. Seperti namanya, <i>inline CSS</i> 
       adalah kode CSS yang ditulis didalam file HTML.  
</body>
</html>
